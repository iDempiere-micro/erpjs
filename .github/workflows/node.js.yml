# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      MOCK: mock
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn --frozen-lockfile
      - run: yarn format:check
      - run: yarn build api
      - run: ( mv clients/web/admin/.eslintrc.js  clients/web/admin/.eslintrc__.js && yarn lint:check && mv clients/web/admin/.eslintrc__.js clients/web/admin/.eslintrc.js )
      - run: yarn test api
      - run: (cd clients/web/admin && yarn)
      - run: (cd clients/web/admin && yarn build)
      - run: (cd clients/web/admin && yarn lint)
      - run: (cd clients/web/admin && yarn build-storybook)
      - run: (cd clients/web/admin && yarn prettier:check)
      - run: (cd clients/web/admin && yarn svelte-check)
      - run: (cd clients/web/admin && yarn test)
